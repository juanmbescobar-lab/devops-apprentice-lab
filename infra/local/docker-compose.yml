name: devops-apprentice-lab

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - lab-net

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - lab-net

  api:
    image: ${API_IMAGE:-devops-apprentice-lab-api:latest}
    build:
      context: ../../apps/api
    environment:
      REDIS_URL: ${REDIS_URL}
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - lab-net

  worker:
    image: ${WORKER_IMAGE:--devops-apprentice-lab-worker:latest}
    build:
      context: ../../apps/worker
    environment:
      REDIS_URL: ${REDIS_URL}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - lab-net

volumes:
  postgres_data:

networks:
  lab-net:
    driver: bridge
