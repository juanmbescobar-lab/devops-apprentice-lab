name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  build-and-smoke-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Crea el .env que necesita Compose en el runner
      - name: Create local env file for CI
        run: |
          mkdir -p infra/local
          cat > infra/local/.env <<'EOF'
          POSTGRES_DB=lab
          POSTGRES_USER=lab
          POSTGRES_PASSWORD=labpassword
          REDIS_URL=redis://redis:6379/0
          EOF

      - name: Build images and start stack
        run: |
          docker compose -f infra/local/docker-compose.yml --env-file infra/local/.env up -d --build

      - name: Show compose status
        run: |
          docker compose -f infra/local/docker-compose.yml --env-file infra/local/.env ps

      - name: Wait for API health
        run: |
          # Espera hasta ~60s a que /health responda
          for i in {1..30}; do
            if curl -fsS http://localhost:8000/health > /dev/null; then
              echo "API is healthy"
              curl -fsS http://localhost:8000/health
              exit 0
            fi
            echo "Waiting for API... attempt $i"
            sleep 2
          done
          echo "API did not become healthy in time"
          docker compose -f infra/local/docker-compose.yml --env-file infra/local/.env logs --tail=200
          exit 1

      - name: Tear down
        if: always()
        run: |
          docker compose -f infra/local/docker-compose.yml --env-file infra/local/.env down -v
