name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  build-and-smoke-test:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create local env file for CI
        run: |
          mkdir -p infra/local
          cat > infra/local/.env <<'EOF'
          POSTGRES_DB=lab
          POSTGRES_USER=lab
          POSTGRES_PASSWORD=labpassword
          REDIS_URL=redis://redis:6379/0
          EOF
          echo "Created infra/local/.env (temporary for CI)"

      - name: Validate docker compose config
        run: |
          docker compose -f infra/local/docker-compose.yml --env-file infra/local/.env config -q
        # fail fast if compose is invalid

      # Build API image (explicit context, cache, load)
      - name: Build API image (cache + load)
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          file: ./apps/api/Dockerfile
          load: true
          tags: devops-apprentice-lab-api:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build Worker image (explicit context, cache, load)
      - name: Build Worker image (cache + load)
        uses: docker/build-push-action@v5
        with:
          context: ./apps/worker
          file: ./apps/worker/Dockerfile
          load: true
          tags: devops-apprentice-lab-worker:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Debug - list images and docker info
        run: |
          echo "=== docker images ==="
          docker images --format 'table {{.Repository}}\t{{.Tag}}\t{{.ID}}\t{{.Size}}'
          echo
          echo "=== docker info (short) ==="
          docker info --format '{{json .}}' | jq '{Driver: .Driver, Containers: .Containers, Images: .Images, "ServerVersion": .ServerVersion}' || true
          echo
          echo "=== disk usage ==="
          df -h || true

      - name: Start stack (no build)
        run: |
          docker compose -f infra/local/docker-compose.yml --env-file infra/local/.env up -d --no-build
        env:
          API_IMAGE: devops-apprentice-lab-api:ci
          WORKER_IMAGE: devops-apprentice-lab-worker:ci  

      - name: Show compose status
        run: |
          docker compose -f infra/local/docker-compose.yml --env-file infra/local/.env ps

      - name: Wait for API health
        run: |
          set -e
          # Wait up to 5 minutes (100 attempts x 3s)
          for i in $(seq 1 100); do
            if curl -fsS http://localhost:8000/health > /dev/null 2>&1; then
              echo "API is healthy"
              curl -fsS http://localhost:8000/health || true
              exit 0
            fi
            echo "Waiting for API... attempt $i"
            sleep 3
          done
          echo "API did not become healthy in time - printing last logs for debug"
          docker compose -f infra/local/docker-compose.yml --env-file infra/local/.env logs --tail=500
          # show container statuses for easier debugging
          docker ps -a --format 'table {{.Names}}\t{{.Status}}\t{{.Ports}}'
          exit 1

      - name: Scan API image with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: devops-apprentice-lab-api:ci
          format: table
          exit-code: 0

      - name: Scan Worker image with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: devops-apprentice-lab-worker:ci
          format: table
          exit-code: 0

      - name: Tear down
        if: always()
        run: |
          docker compose -f infra/local/docker-compose.yml --env-file infra/local/.env down -v
